name: uninest
description: UniNest - Your Digital Campus Hub
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core packages
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  flutter_riverpod: ^2.5.1
  
  # Supabase Integration
  supabase_flutter: ^2.8.0
  
  # Navigation
  go_router: ^14.6.2
  
  # UI Components
  flutter_svg: ^2.0.10
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  
  # Forms & Validation
  reactive_forms: ^17.0.1
  
  # HTTP & API
  dio: ^5.7.0
  retrofit: ^4.4.1
  
  # Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  
  # Date & Time
  intl: ^0.19.0
  timeago: ^3.7.0
  
  # Image Handling
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  
  # Payment Integration
  razorpay_flutter: ^1.3.7
  
  # Charts & Analytics
  fl_chart: ^0.69.2
  
  # Utilities
  url_launcher: ^6.3.1
  share_plus: ^10.1.2
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  connectivity_plus: ^6.1.0
  
  # Icons
  lucide_icons: ^0.447.0
  
  # Animations
  lottie: ^3.1.3
  confetti: ^0.7.0
  
  # WebSocket
  web_socket_channel: ^3.0.1
  
  # File Handling
  file_picker: ^8.1.4
  open_file: ^3.5.9
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  firebase_messaging: ^15.1.4
  firebase_core: ^3.8.0
  
  # Platform-specific
  flutter_inappwebview: ^6.1.5
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  retrofit_generator: ^9.1.5
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
