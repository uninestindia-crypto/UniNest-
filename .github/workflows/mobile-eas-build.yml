name: Mobile EAS Build

on:
  push:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - 'packages/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - android
          - ios
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build app (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        working-directory: apps/mobile
        run: eas build --platform ${{ inputs.platform }} --profile ${{ inputs.profile }} --non-interactive

      - name: Build app (push to main)
        if: github.event_name == 'push'
        working-directory: apps/mobile
        run: eas build --platform all --profile preview --non-interactive

  submit:
    name: Submit to Stores
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.profile == 'production'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to App Store
        if: contains(fromJson('["all", "ios"]'), github.event.inputs.platform)
        working-directory: apps/mobile
        run: eas submit --platform ios --latest --non-interactive

      - name: Submit to Play Store
        if: contains(fromJson('["all", "android"]'), github.event.inputs.platform)
        working-directory: apps/mobile
        run: eas submit --platform android --latest --non-interactive
