        color: #0f172a;
        border-radius: 999px;
        padding: 14px 26px;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 16px 34px rgba(56, 189, 248, 0.35);
      }
      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 18px 38px rgba(56, 189, 248, 0.45);
      }
      .button svg {
        width: 20px;
        height: 20px;
      }
